<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container fade-in">
        <h1>Heart Disease Prediction</h1>
        <form id="prediction-form" action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="age">Age (in years):</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="">Select</option>
                    <option value="0">Typical angina</option>
                    <option value="1">Atypical angina</option>
                    <option value="2">Non-anginal pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure (mm Hg)[0-300]:</label>
                <input type="number" id="trestbps" name="trestbps" min="0" max="300" required>
            </div>

            <div class="form-group">
                <label for="chol">Serum Cholesterol (mg/dl)[0-600]:</label>
                <input type="number" id="chol" name="chol" min="0" max="600" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <select id="fbs" name="fbs" required>
                    <option value="">Select</option>
                    <option value="0">False</option>
                    <option value="1">True</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restecg">Resting Electrocardiographic Results:</label>
                <select id="restecg" name="restecg" required>
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T wave abnormality</option>
                    <option value="2">Left ventricular hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved[0-300]:</label>
                <input type="number" id="thalach" name="thalach" min="0" max="300" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">ST Depression induced by exercise relative to rest[0-10]:</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" min="0" max="10" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of the peak exercise ST segment:</label>
                <select id="slope" name="slope" required>
                    <option value="">Select</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ca">Number of Major Vessels colored by fluoroscopy:</label>
                <select id="ca" name="ca" required>
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">Fixed defect</option>
                    <option value="2">Reversible defect</option>
                    <option value="3">Unknown</option>
                </select>
            </div>

            <input type="submit" value="Predict" class="submit-btn">
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
